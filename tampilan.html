<html>

<head></head>

<body>
    <div style="width:100%;height: 100%;background-color: aqua;"></div>
    <script>
        window.onload = function () {
            if(document.cookie.includes("sudahsetting")){
                window.location.href = "https://6969-"+window.location.href.substring(window.location.toString().indexOf("-")+1).replaceAll("/show","")+"/vnc_auto.html?password=admin123"
            }else{
                var coke = new XMLHttpRequest()
                coke.open("GET", "/simpan?width=" + document.getElementsByTagName("div")[0].offsetWidth + "&height=" + document.getElementsByTagName("div")[0].offsetHeight)
                coke.send()
                coke.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.cookie = "sudahsetting"
                        window.location.href = "https://6969-"+window.location.href.substring(window.location.toString().indexOf("-")+1).replaceAll("/show","")+"/vnc.html?password=admin123"
                    }
                };
            }
        }
    </script>
</body>

</html>
